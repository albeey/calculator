<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@600;900&family=Yantramanav:wght@400;500;700;900&display=swap" rel="stylesheet">
  <script src="scripts/script.js" defer></script>
</head>
<body>

  <div id="calculator">
    <div class="display">0</div>

    <div class="separator"><hr></div>
    
    <div class="buttons-div">
      <button class="calc-btn">c</button>
      <button class="calc-btn">รท</button>
      <button class="calc-btn">ร</button>
      <button class="calc-btn backspace">d</button>

      <button class="calc-btn digit">7</button>
      <button class="calc-btn digit">8</button>
      <button class="calc-btn digit">9</button>
      <button class="calc-btn">-</button>

      <button class="calc-btn digit">4</button>
      <button class="calc-btn digit">5</button>
      <button class="calc-btn digit">6</button>
      <button class="calc-btn">+</button>

      <button class="calc-btn digit">1</button>
      <button class="calc-btn digit">2</button>
      <button class="calc-btn digit">3</button>
      <button class="calc-btn equals">=</button>

      <button class="calc-btn zero digit">0</button>
      <button class="calc-btn decimal">.</button>
    </div>
  </div>
  
</body>
</html>
